<!doctype html>
<title>insert before</title>

<ul id=x>
  <li>one
  <li>two
  <li id=four>four
<ul>

<script>
  const li = document.createElement("li");
  const x = document.querySelector("#x");
  const four = document.querySelector("#four");

  li.textContent = "three";
  x.insertBefore(li, four);
</script>
